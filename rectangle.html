<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>The Area and Perimeter App</title>
    <script>
        var length = prompt("Enter length:");
        length = parseFloat(length);
        var width = prompt("Enter width:");
        width = parseFloat(width);
        var area = length*width;
        area = parseInt(area);
        var perimeter = (2*length)+(2*width); 
    </script>
</head>
<body>
    <main>
        <h1>The Area and Perimeter App</h1>
        <script>
          document.write("length = " + length + "<br>"); 
          document.write("width = " + width + "<br>");
          document.write("<br>"); 
          document.write("area = " + area + "<br>"); 
          document.write("perimeter = " + perimeter + "<br>");
          document.write("<br>");
          document.write("Thanks for using the Area and Perimeter application.");
        </script>        
    </main>
</body>
</html>
